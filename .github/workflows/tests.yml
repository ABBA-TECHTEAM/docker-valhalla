# be aware this won't test the auto-published
# weekly 'latest' images (generated "manually")
name: ci tests
on:
  push:
    paths-ignore:
      - '.gitignore'
      - '**.md'
    branches:
      - '[1-9]+.[0-9]+.[0-9]+'
      - master
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '**.md'
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: |
          uid=$(id --user)
          gid=$(id --group)
          echo "Running one bare build and one with UID ${uid} and GID {$gid}"
          docker build -t gisops/valhalla:latest .
          docker build -t gisops/valhalla:latest_user_stuff --build-arg USER_ID=${uid} --build-arg GROUP_ID=${gid} .
      - name: Test image
        run : |
          echo "Running with UID $(id --user) and GID $(id --group)"
          sudo apt-get update > /dev/null
          sudo apt-get install -y moreutils tree > /dev/null
          /bin/bash -c "./tests/test.sh gisops/valhalla:latest"
          mkdir ${PWD}/tests/custom_files
          /bin/bash -c "./tests/test.sh gisops/valhalla:latest_user_stuff"
